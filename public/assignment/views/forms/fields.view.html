<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <div>
        <ul class="nav nav-tabs">
            <li ng-class="{'active' : $location.url() == '/forms'}"><a href="#/forms">Forms</a></li>
            <li ng-class="{'active' : $location.url() == '/fields'}"><a href="#/fields">Fields</a></li>
        </ul>
        <!--===========form==========-->
        <form>
            <table class="table">
                <tr>
                    <td><label for="firstName">First Name:</label><br>
                        <input type="text" placeholder="First Name" id="firstName"></td>
                    <td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label><br>
                        <input type="text" placeholder="Last Name" id="lastName"></td>
                    <td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label><br>
                        <input type="date" id="dob"></td>
                    <td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender:</label><br>
                        <select>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select></td>
                    <td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </td>
                </tr>
                <tr>
                    <td><label>Roles:</label><br>
                        <input type="checkbox" name="role" value="admin"> Admin<br>
                        <input type="checkbox" name="role" value="student"> Student<br>
                        <input type="checkbox" name="role" value="user"> User<br>
                    </td>
                    <td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </td>
                </tr>
                <tr>
                    <td><label>License Agreement:</label><br>
                        <input type="radio" name="agreement" value="yes"> Yes<br>
                        <input type="radio" name="agreement" value="no"> No<br>
                    </td>
                    <td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </td>
                </tr>
                <tr>
                    <td><label>Add New Field</label><br>
                        <select>
                            <option>Single Line Text</option>
                            <option>Date</option>
                            <option>Dropdown</option>
                            <option>Checkboxes</option>
                            <option>Radio buttons</option>
                            <option>Paragraph Text Field</option>
                        </select></td>
                    <td><a href="#"><span class="glyphicon glyphicon-plus"></span></a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
