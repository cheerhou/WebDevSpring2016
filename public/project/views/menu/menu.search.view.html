<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Search Menus</h1>
    <input ng-model="title" class="form-control" placeholder="key words"/>

    <button ng-click="search(title)" class="btn btn-block btn-primary"> Search</button>

    <h3 class="page-header">Search Results</h3>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Image</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="menu in data">
                <td>
                    <a href="#/detail/{{menu.recipe_id}}">
                        {{menu.title}}
                    </a>
                </td>
                <td><img class="img-thumbnail" height="100px" width="150px" ng-src="{{menu.image_url}}"/></td>
                <td><button class="btn btn-info"><span class="glyphicon glyphicon-plus"></span></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
