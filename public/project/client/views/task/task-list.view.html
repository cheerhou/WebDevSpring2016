<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Tasks</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Order#</th>
                <th>Order Date</th>
                <th>Total</th>
                <th>Address</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="order in model.orders">
                <td><a href="#/order/detail/{{order._id}}">{{order._id}}</a></td>
                <td>{{order.created}}</td>
                <td>{{order.total}}</td>
                <td>{{order.address}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
