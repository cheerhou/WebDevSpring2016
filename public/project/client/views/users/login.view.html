<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Login</h1>

    <uib-alert ng-show="model.message" type="success" close="model.closeMessage()">{{model.message}}</uib-alert>
    <uib-alert ng-show="model.error" type="danger" close="model.closeError()">{{model.error}}</uib-alert>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
    </form>
</div>
