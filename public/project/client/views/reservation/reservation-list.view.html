<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Your Orders</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Reservation#</th>
                <th>Seats</th>
                <th>RevDate</th>
                <th>Note</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="rev in model.reservations">
                <td>{{rev._id}}</td>
                <td>{{rev.seats}}</td>
                <td>{{rev.revDate}}</td>
                <td>{{rev.note}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
