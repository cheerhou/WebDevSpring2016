<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Manage Employee</h1>

    <uib-alert ng-show="model.message" type="success" close="model.closeMessage()">{{model.message}}</uib-alert>
    <uib-alert ng-show="model.error" type="danger" close="model.closeError()">{{model.error}}</uib-alert>

    <ul class="nav nav-tabs">
        <li ng-class="{'active' : $location.path() == '/manage'}"><a href="#/manage">Manage User</a></li>
        <li ng-class="{'active' : $location.path() == '/manage/salary'}"><a href="#/manage/salary">Manage Salary</a></li>
    </ul>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>User</th>
                <th>Role</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
            <tr>
                <th><input ng-model="model.user.username" type="text" placeholder="username"></th>
                <th>
                    <select ng-model="model.user.role" class="form-control">
                        <option value="Waiter">Waiter</option>
                        <option value="Receptionist">Receptionist</option>
                        <option value="Cook">Cook</option>
                        <option value="Deliveryman">Deliveryman</option>
                    </select>
                </th>
                <th><input ng-model="model.user.salary" type="text" placeholder="Salary" disabled></th>
                <th>
                    <!--<button class="btn btn-primary" ng-click="model.addUser(model.user)">-->
                        <!--<span class="glyphicon glyphicon-plus"></span>-->
                    <!--</button>-->
                    <button class="btn btn-success">
                        <span class="glyphicon glyphicon-ok" ng-click="model.updateUser(model.user)"></span>
                    </button>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="user in model.users">
                <td><a href="#/profile/{{user.username}}">{{user.username}}</a></td>
                <td>{{user.role}}</td>
                <td>{{user.salary}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="model.deleteUser(user)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button class="btn btn-info" ng-click="model.selectUser(user)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
