<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Manage Tips</h1>

    <div ng-if="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
    <div ng-if="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <ul class="nav nav-tabs">
        <li ng-class="{'active' : $location.path() == '/manage'}"><a href="#/manage">Manage User</a></li>
        <li ng-class="{'active' : $location.path() == '/manage/tips'}"><a href="#/manage/tips">Manage Tips</a></li>
    </ul>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>User</th>
                <th>Salary</th>
                <th>Tips</th>
                <th>Penalty</th>
                <th>Action</th>
            </tr>
            <tr>
                <th><input ng-model="model.user.username" type="text" disabled></th>
                <th><input ng-model="model.user.salary" type="text" disabled></th>
                <th><input ng-model="model.user.tips" type="text" ></th>
                <th><input ng-model="model.user.penalty" type="text" ></th>
                <th>
                    <button ng-click="model.updateSalary(model.user)" class="btn btn-success">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="user in model.users">
                <td>{{user.username}}</td>
                <td>{{user.salary}}</td>
                <td>{{user.tips}}</td>
                <td>{{user.penalty}}</td>
                <td>
                    <button ng-click="model.deleteSalary(user)" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button ng-click="model.selectUser(user)" class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
