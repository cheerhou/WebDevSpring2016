<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{recipe.title}}
        <button class="btn btn-info"><span class="glyphicon glyphicon-plus"></span></button>
    </h1>

    <div class="container">
        <img class="img-thumbnail" height="300px" width="380px" ng-src="{{recipe.image_url}}"/>

        <h3 id="rank">Rank: {{recipe.social_rank}}</h3>
    </div>


    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th><strong>Ingredients:</strong></th>
            </tr>
            </thead>

            <tbody ng-repeat="ingredient in recipe.ingredients">
            <tr>
                <td>{{ingredient}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
