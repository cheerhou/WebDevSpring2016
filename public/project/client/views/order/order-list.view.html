<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Orders</h1>

    <uib-alert ng-show="model.message" type="success" close="model.closeMessage()">{{model.message}}</uib-alert>
    <uib-alert ng-show="model.error" type="danger" close="model.closeError()">{{model.error}}</uib-alert>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Order#</th>
                <th>Date</th>
                <th>Total</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="order in model.orders">
                <td><a href="#/order/detail/{{order._id}}">{{order._id}}</a></td>
                <td>{{order.created}}</td>
                <td>{{order.total}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
